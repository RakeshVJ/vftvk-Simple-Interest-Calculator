<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class= "maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="subdiv">
        <label>Amount</label>
        <input type="number"  id="principal"><br></br>
        <label>Rate</label>
        <input onchange="updateRate()" type="range"  id="rate" min="1.0" max="20.0" step="0.5" value="10.5">
        <span id="rate_val">10.50%</span><br></br>
        <label>No. of Years</label>
        <id="years"></id>
        <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
        </select>
        <br><br/>
        <button onclick="compute()">Compute Interest</button><br></br>
        <span id="result"></span>
        </div>
        <footer>Â© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
